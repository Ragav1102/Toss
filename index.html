<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flip a Coin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      background-color: white;
      text-align: center;
    }

    .header {
      padding: 12px;
      font-size: 18px;
      font-weight: bold;
      position: relative;
    }

    .coin-result {
      background-color: #33c4dd;
      padding: 30px 0;
    }

    .coin-result img {
      width: 80px;
      height: 80px;
    }

    .result-text {
      margin-top: 10px;
      font-size: 16px;
      color: white;
      font-weight: bold;
    }

    .flip-again {
      padding: 16px;
    }

    .flip-again button {
      background: none;
      border: none;
      color: #1976d2;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="header">Flip a coin</div>
    <div class="coin-result">
      <img id="coinImage" src="tails.png" alt="Coin Image">
      <div id="coinResult" class="result-text">Tails</div>
    </div>
    <div class="flip-again">
      <button onclick="flipCoin()">FLIP AGAIN</button>
    </div>
  </div>

  <script>
    function flipCoin() {
      const isHeads = Math.random() < 0.5;
      const image = document.getElementById('coinImage');
      const text = document.getElementById('coinResult');

      if (isHeads) {
        image.src = 'head.png';
        text.textContent = 'Heads';
      } else {
        image.src = 'tails.png';
        text.textContent = 'Tails';
      }
    }
  </script>

</body>
</html>
